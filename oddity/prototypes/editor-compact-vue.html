<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddity Editor - Compact Vue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'JetBrains Mono', monospace; 
            background: white;
            min-height: 100vh;
        }
        
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar { 
            background: transparent; 
            padding: 20px 0; 
            flex-shrink: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        .toolbar-content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .toolbar-left { display: flex; align-items: center; gap: 16px; }
        .toolbar-right { display: flex; align-items: center; gap: 12px; }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }
        
        .editor-area {
            width: 800px;
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
        }
        
        .editor-textarea { 
            width: 100%; 
            height: 100%;
            min-height: 500px;
            border: none;
            padding: 0;
            font-family: 'JetBrains Mono', monospace; 
            font-size: 13px; 
            line-height: 1.6;
            resize: vertical;
            outline: none;
            background: transparent;
        }
        
        .sidebar { 
            width: 260px;
            background: transparent;
            padding: 12px 12px 12px 20px;
            flex-shrink: 0;
            overflow-y: auto;
            position: sticky;
            top: 0;
            height: fit-content;
            max-height: calc(100vh - 60px);
        }
        
        .sidebar.collapsed {
            display: none;
        }
        
        .section { 
            margin-bottom: 16px; 
        }
        
        .section:last-child {
            margin-bottom: 0;
        }
        
        .section-header { 
            font-size: 10px; 
            text-transform: uppercase; 
            color: #666; 
            margin-bottom: 6px; 
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-header:hover {
            color: #333;
        }
        
        .section-arrow {
            font-size: 9px;
            transition: transform 0.2s ease;
        }
        
        .section textarea { 
            width: 100%; 
            height: 100px; 
            font-size: 10px; 
            border: 1px solid #e8e8e8; 
            padding: 6px; 
            font-family: 'JetBrains Mono', monospace;
            resize: vertical;
            outline: none;
            background: #fafafa;
        }
        
        .section textarea:focus {
            border-color: #007acc;
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.1);
        }
        
        .upload-area { 
            border: 1px dashed #d8d8d8; 
            padding: 12px; 
            text-align: center; 
            color: #666; 
            margin-bottom: 8px; 
            cursor: pointer;
            background: #f9f9f9;
            font-size: 10px;
        }
        .upload-area:hover { 
            border-color: #007acc; 
            background: #f6f8fa; 
        }
        .upload-area.dragover { 
            border-color: #007acc; 
            background: #f0f8ff; 
            color: #007acc;
        }
        
        .file-list, .search-results { 
            max-height: 200px; 
            overflow-y: auto; 
        }
        
        .file-item, .search-result { 
            padding: 4px 6px; 
            cursor: pointer; 
            font-size: 10px; 
            margin-bottom: 2px;
            position: relative;
        }
        .file-item:hover, .search-result:hover { 
            background: #f1f3f4; 
        }
        
        .file-item {
            display: block;
            cursor: default;
        }
        
        .file-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .file-name {
            cursor: pointer;
            flex: 1;
        }
        
        .file-menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 4px;
            font-size: 9px;
            color: #666;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .file-item:hover .file-menu-btn {
            opacity: 1;
        }
        
        .file-menu {
            margin-top: 4px;
            background: #f9f9f9;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            padding: 4px 0;
            width: 100%;
        }
        
        .file-menu-item {
            padding: 6px 10px;
            cursor: pointer;
            font-size: 9px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .file-menu-item:last-child {
            border-bottom: none;
        }
        
        .file-menu-item:hover {
            background: #f5f5f5;
        }
        
        .image-resize {
            margin-top: 4px;
            padding: 6px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        
        .resize-input {
            width: 60px;
            padding: 2px 4px;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 9px;
            margin-right: 4px;
        }
        
        .image-resize button {
            padding: 2px 6px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 9px;
            cursor: pointer;
        }
        
        .file-item[data-type="image"]:before { 
            content: "[IMG] "; 
            color: #007acc; 
            font-weight: 600; 
        }
        .file-item[data-type="file"]:before { 
            content: "[FILE] "; 
            color: #6a737d; 
            font-weight: 600; 
        }
        .search-result[data-type="page"]:before { 
            content: "[PAGE] "; 
            color: #28a745; 
            font-weight: 600; 
        }
        
        .search-input { 
            width: 100%; 
            padding: 6px; 
            border: 1px solid #e8e8e8; 
            font-size: 10px;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            background: #fafafa;
        }
        
        .search-input:focus {
            border-color: #007acc;
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.1);
        }
        
        .search-results { 
            margin-top: 12px; 
        }
        
        .top-controls {
            position: fixed;
            top: 8px;
            right: 12px;
            z-index: 1000;
            display: flex;
            gap: 4px;
        }
        
        .compact-btn {
            background: rgba(255,255,255,0.9);
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 4px 6px;
            font-size: 11px;
            cursor: pointer;
            color: #666;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }
        
        .compact-btn:hover {
            background: rgba(255,255,255,1);
            border-color: #bbb;
            color: #333;
        }
        
        .compact-btn.save-btn {
            color: #28a745;
        }
        
        .compact-btn.save-btn:hover {
            background: #28a745;
            color: white;
        }
        
        .nav-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .nav-item {
            text-decoration: none;
            color: #666;
            font-size: 10px;
            padding: 4px 6px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }
        
        .nav-item:hover {
            background: #f0f0f0;
            color: #333;
        }
        
        .nav-item.primary {
            background: #007acc;
            color: white;
        }
        
        .nav-item.primary:hover {
            background: #005a9e;
        }
        
        /* Distraction-free mode */
        .distraction-free .sidebar {
            display: none !important;
        }
        
        .distraction-free .main-content {
            padding-left: 0;
            justify-content: center;
        }
        
        .distraction-free .top-controls .save-btn {
            display: none;
        }
        
        /* Wide screen optimization */
        @media (min-width: 1400px) {
            .main-content {
                justify-content: flex-start;
                padding-left: calc(50vw - 400px);
            }
            
            .toolbar-content {
                margin: 0;
                padding-left: calc(50vw - 400px + 32px);
                max-width: none;
            }
        }
        
        /* Mobile responsive */
        @media (max-width: 1024px) {
            .page-container {
                max-width: 100%;
            }
            
            .main-content {
                flex-direction: column;
                justify-content: flex-start;
            }
            
            .editor-area {
                width: 100%;
                max-width: none;
                padding: 20px;
            }
            
            .sidebar {
                width: 100%;
                border-left: none;
                border-top: 1px solid #e1e5e9;
                position: static;
                max-height: none;
                height: auto;
            }
            
            .sidebar.collapsed {
                display: none;
            }
            
            .toolbar {
                padding: 12px 0;
            }
            
            .toolbar-content {
                padding: 0 20px;
                max-width: none;
            }
        }
        
        @media (max-width: 768px) {
            .editor-area {
                padding: 16px;
            }
            
            .editor-textarea {
                padding: 16px;
                font-size: 16px;
            }
            
            .sidebar {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="page-container" :class="{ 'distraction-free': distractionFree }">
            <div class="top-controls">
                <button class="compact-btn" @click="toggleSidebar" title="Toggle sidebar">
                    {{ sidebarVisible ? '✕' : '≡' }}
                </button>
                <button class="compact-btn" @click="toggleDistractionFree" title="Distraction-free mode">
                    {{ distractionFree ? '◑' : '◐' }}
                </button>
                <button class="compact-btn save-btn" @click="saveContent" title="Save" v-show="!distractionFree">💾</button>
            </div>
            
            <div class="toolbar">
                <div class="toolbar-content">
                    <div class="toolbar-center">
                        <span style="font-size: 13px;">Editing: {{ currentFile }}</span>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="editor-area">
                    <textarea 
                        v-model="content"
                        @input="autoResize"
                        ref="editor"
                        class="editor-textarea"
                        :placeholder="editorPlaceholder">
                    </textarea>
                </div>
                
                <div class="sidebar" v-show="!distractionFree && sidebarVisible">
                    
                    <!-- Navigation Section -->
                    <div class="section">
                        <h3 class="section-header" @click="toggleSection('navigation')">
                            Navigation
                            <span class="section-arrow" :style="{ transform: sections.navigation ? 'rotate(0deg)' : 'rotate(-90deg)' }">▼</span>
                        </h3>
                        <div class="section-content" v-show="sections.navigation">
                            <div class="nav-list">
                                <a href="/admin" class="nav-item">📊 Dashboard</a>
                                <a href="/admin/posts" class="nav-item">📝 All Posts</a>
                                <a href="/admin/pages" class="nav-item">📄 Pages</a>
                                <a href="/admin/files" class="nav-item">🗂️ Files</a>
                                <a :href="`/preview/${currentFile.replace('.md', '')}`" class="nav-item primary" target="_blank">👁️ Preview</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Front Matter Section -->
                    <div class="section">
                        <h3 class="section-header" @click="toggleSection('frontmatter')">
                            Front Matter
                            <span class="section-arrow" :style="{ transform: sections.frontmatter ? 'rotate(0deg)' : 'rotate(-90deg)' }">▼</span>
                        </h3>
                        <div class="section-content" v-show="sections.frontmatter">
                            <textarea 
                                v-model="frontmatter"
                                placeholder="title: My Post&#10;tags: [blog, markdown]&#10;date: 2024-01-01&#10;public: true">
                            </textarea>
                        </div>
                    </div>
                    
                    <!-- File Upload Section -->
                    <div class="section">
                        <h3 class="section-header" @click="toggleSection('fileupload')">
                            File Upload
                            <span class="section-arrow" :style="{ transform: sections.fileupload ? 'rotate(0deg)' : 'rotate(-90deg)' }">▼</span>
                        </h3>
                        <div class="section-content" v-show="sections.fileupload">
                            <div 
                                class="upload-area"
                                :class="{ 'dragover': isDragOver }"
                                @drop="handleDrop"
                                @dragover.prevent="isDragOver = true"
                                @dragenter.prevent="isDragOver = true"
                                @dragleave.prevent="isDragOver = false"
                                @click="triggerFileInput">
                                Drop files here or click to upload
                            </div>
                            <input 
                                ref="fileInput" 
                                type="file" 
                                multiple 
                                class="hidden" 
                                @change="handleFileSelect">
                            
                            <div class="file-list">
                                <div 
                                    v-for="file in files" 
                                    :key="file.id" 
                                    class="file-item" 
                                    :data-type="file.type">
                                    <div class="file-header">
                                        <span class="file-name" @click="insertFileLink(file)">{{ file.name }}</span>
                                        <button class="file-menu-btn" @click="toggleFileMenu(file.id)">⋯</button>
                                    </div>
                                    
                                    <!-- File Menu -->
                                    <div class="file-menu" v-show="file.menuOpen">
                                        <div class="file-menu-item" @click="renameFile(file)">Rename</div>
                                        <div class="file-menu-item" style="color: #d73a49;" @click="deleteFile(file.id)">Delete</div>
                                        <div v-if="file.type === 'image'" class="file-menu-item" @click="toggleImageResize(file.id)">
                                            {{ file.resizeOpen ? 'Hide Resize' : 'Resize' }}
                                        </div>
                                    </div>
                                    
                                    <!-- Image Resize Controls -->
                                    <div v-if="file.type === 'image' && file.resizeOpen" class="image-resize">
                                        <input 
                                            v-model="file.resizeWidth" 
                                            type="number" 
                                            placeholder="Width" 
                                            class="resize-input">
                                        <input 
                                            v-model="file.resizeHeight" 
                                            type="number" 
                                            placeholder="Height" 
                                            class="resize-input">
                                        <button @click="applyImageResize(file)">Apply</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Page Search Section -->
                    <div class="section">
                        <h3 class="section-header" @click="toggleSection('search')">
                            Page Search
                            <span class="section-arrow" :style="{ transform: sections.search ? 'rotate(0deg)' : 'rotate(-90deg)' }">▼</span>
                        </h3>
                        <div class="section-content" v-show="sections.search">
                            <input 
                                v-model="searchQuery"
                                @input="performSearch"
                                type="text" 
                                placeholder="Search pages..." 
                                class="search-input">
                            
                            <div class="search-results">
                                <div 
                                    v-for="result in filteredSearchResults" 
                                    :key="result.id"
                                    class="search-result"
                                    data-type="page"
                                    @click="insertPageLink(result)">
                                    {{ result.title }}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        
        createApp({
            data() {
                return {
                    content: '',
                    frontmatter: 'title: My Post\ntags: [blog, markdown]\ndate: 2024-01-01\npublic: true',
                    currentFile: 'untitled.md',
                    distractionFree: false,
                    sidebarVisible: true,
                    isDragOver: false,
                    searchQuery: '',
                    sections: {
                        navigation: true,
                        frontmatter: true,
                        fileupload: true,
                        search: true
                    },
                    files: [
                        { 
                            id: 1, 
                            name: 'image1.jpg', 
                            type: 'image', 
                            menuOpen: false, 
                            resizeOpen: false, 
                            resizeWidth: '', 
                            resizeHeight: '' 
                        },
                        { 
                            id: 2, 
                            name: 'document.pdf', 
                            type: 'file', 
                            menuOpen: false 
                        },
                        { 
                            id: 3, 
                            name: 'screenshot.png', 
                            type: 'image', 
                            menuOpen: false, 
                            resizeOpen: false, 
                            resizeWidth: '', 
                            resizeHeight: '' 
                        }
                    ],
                    searchResults: [
                        { id: 1, title: 'Getting Started' },
                        { id: 2, title: 'Features Overview' },
                        { id: 3, title: 'Configuration' },
                        { id: 4, title: 'API Documentation' },
                        { id: 5, title: 'Deployment Guide' },
                        { id: 6, title: 'Troubleshooting' }
                    ]
                }
            },
            computed: {
                editorPlaceholder() {
                    return `# Your markdown content here...

## Features
- Write in markdown
- Upload files via sidebar
- Search and link pages
- Live preview available

Start writing your content here. The editor is now centered with a fixed maximum width for better readability and focus.`
                },
                filteredSearchResults() {
                    if (!this.searchQuery.trim()) {
                        return this.searchResults
                    }
                    return this.searchResults.filter(result => 
                        result.title.toLowerCase().includes(this.searchQuery.toLowerCase())
                    )
                }
            },
            methods: {
                toggleSidebar() {
                    this.sidebarVisible = !this.sidebarVisible
                },
                
                toggleDistractionFree() {
                    this.distractionFree = !this.distractionFree
                },
                
                saveContent() {
                    console.log('Saving:', {
                        content: this.content,
                        frontmatter: this.frontmatter
                    })
                    alert('Content saved successfully!')
                },
                
                toggleSection(section) {
                    this.sections[section] = !this.sections[section]
                },
                
                autoResize(event) {
                    const textarea = event.target
                    textarea.style.height = 'auto'
                    textarea.style.height = Math.max(500, textarea.scrollHeight) + 'px'
                },
                
                triggerFileInput() {
                    this.$refs.fileInput.click()
                },
                
                handleFileSelect(event) {
                    const files = Array.from(event.target.files)
                    files.forEach(file => this.addFile(file))
                },
                
                handleDrop(event) {
                    event.preventDefault()
                    this.isDragOver = false
                    const files = Array.from(event.dataTransfer.files)
                    files.forEach(file => this.addFile(file))
                },
                
                addFile(file) {
                    const newFile = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        type: file.type.startsWith('image/') ? 'image' : 'file',
                        menuOpen: false,
                        resizeOpen: false,
                        resizeWidth: '',
                        resizeHeight: ''
                    }
                    this.files.push(newFile)
                },
                
                toggleFileMenu(fileId) {
                    // Close all other menus
                    this.files.forEach(file => {
                        if (file.id !== fileId) {
                            file.menuOpen = false
                        }
                    })
                    
                    const file = this.files.find(f => f.id === fileId)
                    if (file) {
                        file.menuOpen = !file.menuOpen
                    }
                },
                
                renameFile(file) {
                    const newName = prompt('Enter new filename:', file.name)
                    if (newName && newName.trim()) {
                        file.name = newName.trim()
                    }
                    file.menuOpen = false
                },
                
                deleteFile(fileId) {
                    if (confirm('Are you sure you want to delete this file?')) {
                        const index = this.files.findIndex(f => f.id === fileId)
                        if (index > -1) {
                            this.files.splice(index, 1)
                        }
                    }
                },
                
                toggleImageResize(fileId) {
                    const file = this.files.find(f => f.id === fileId)
                    if (file) {
                        file.resizeOpen = !file.resizeOpen
                        file.menuOpen = false
                    }
                },
                
                applyImageResize(file) {
                    const width = file.resizeWidth
                    const height = file.resizeHeight
                    let markdown = `![${file.name}](${file.name}`
                    if (width || height) {
                        markdown += ` =${width || ''}x${height || ''}`
                    }
                    markdown += ')'
                    
                    this.insertAtCursor(markdown)
                    file.resizeOpen = false
                },
                
                insertFileLink(file) {
                    const isImage = file.type === 'image'
                    const link = isImage ? `![${file.name}](${file.name})` : `[${file.name}](${file.name})`
                    this.insertAtCursor(link)
                },
                
                insertPageLink(page) {
                    const link = `[${page.title}](${page.title})`
                    this.insertAtCursor(link)
                },
                
                insertAtCursor(text) {
                    const textarea = this.$refs.editor
                    const start = textarea.selectionStart
                    const end = textarea.selectionEnd
                    
                    this.content = this.content.substring(0, start) + text + this.content.substring(end)
                    
                    this.$nextTick(() => {
                        textarea.focus()
                        textarea.setSelectionRange(start + text.length, start + text.length)
                    })
                },
                
                performSearch() {
                    // Search functionality is handled by computed property
                    console.log('Searching for:', this.searchQuery)
                }
            },
            
            mounted() {
                // Close file menus when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.file-item')) {
                        this.files.forEach(file => {
                            file.menuOpen = false
                        })
                    }
                })
            }
        }).mount('#app')
    </script>
</body>
</html>
