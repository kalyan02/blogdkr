<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-mono bg-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Authentication</h1>
            {{if eq .Render "change-password"}}
            <p class="text-sm text-gray-600">Logged in as {{.Username}}</p>
            {{else if eq .Render "login-page"}}
            <p class="text-sm text-gray-600">Please log in to continue</p>
            {{end}}
        </div>

        <!-- Error/Success Messages -->
        <div id="message" class="mb-4 hidden">
            <div id="message-content" class="p-3 rounded text-sm"></div>
        </div>

        {{if eq .Render "change-password"}}
        <!-- Change Password Form -->
        <div id="change-password-form">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Change Password</h2>
            <form id="changePasswordForm" class="space-y-4">
                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                    <input type="password" id="current_password" name="current_password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input type="password" id="new_password" name="new_password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Change Password
                </button>
            </form>
            
            <div class="mt-6 pt-4 border-t border-gray-200">
                <button onclick="logout()" 
                        class="w-full bg-gray-600 text-white py-2 px-4 rounded-md text-sm font-medium hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Logout
                </button>
            </div>
        </div>
        {{else if eq .Render "login-page"}}
        <!-- Login Form -->
        <div id="login-form">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Login
                </button>
            </form>
        </div>
        {{end}}

        <!-- Footer -->
        <div class="mt-8 text-center">
            <a href="/" class="text-sm text-gray-600 hover:text-gray-900">‚Üê Back to home</a>
        </div>
    </div>

    <script>
        function showMessage(message, isError = false) {
            const messageEl = document.getElementById('message');
            const contentEl = document.getElementById('message-content');
            
            contentEl.textContent = message;
            contentEl.className = `p-3 rounded text-sm ${isError ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            
            messageEl.classList.remove('hidden');
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 5000);
        }

        {{if eq .Render "login-page"}}
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const button = e.target.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            
            button.textContent = 'Logging in...';
            button.disabled = true;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = result.redirect || '/';
                    }, 1000);
                } else {
                    showMessage(result.error || 'Login failed', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        });
        {{else if eq .Render "change-password"}}
        // Change password form handler
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const button = e.target.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            
            button.textContent = 'Changing...';
            button.disabled = true;
            
            try {
                const response = await fetch('/auth/change-password', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage(result.message || 'Password changed successfully!');
                    e.target.reset();
                } else {
                    showMessage(result.error || 'Failed to change password', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        });

        async function logout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('Logged out successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = result.redirect || '/';
                    }, 1000);
                } else {
                    showMessage('Logout failed', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        }
        {{end}}
    </script>
</body>
</html>
